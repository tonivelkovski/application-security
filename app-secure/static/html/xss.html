<h1>Cross-Site Scripting (XSS)</h1>

<pre>
  Example attack
  1. Enter comment: &lt;div onmouseover="javascript:alert('XSS')"&gt;don't look at me&lt;/div&gt;
  2. Click Post it (enter)
  3. Hover on the posted comment
</pre>

<form action="/xss" method="POST">
    <label for="comment">Post comment:</label>
    <input id="comment" name="comment" type="text" placeholder="how are you feeling today?" style="width: 300px">
    <input type="submit" value="Post it" style="margin-top: 10px"  />
</form>
